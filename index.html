<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Document</title>
</head>

<body>

    <div class="main-container d-flex">
        <header class="site-header">
            <div class="header-content d-flex">
                <img class="logo"
                    src="https://cdn1.vivareal.com/p/1-9637c62/v/static/app/svg/styleguide/logo/vivareal-5bcdffca.svg">

                <ul class="buttons-list-left">
                    <li><a href="">COMPRAR</a></li>
                    <li><a href="">ALUGAR</a></li>
                    <li><a href="">IMÓVEIS NOVOS</a></li>
                    <li><a href="">SELEÇÃO VIVA REAL</a></li>
                    <li><a href="">DESCOBRIR</a></li>
                    <li><a href="">FINANCIAMENTO</a></li>
                </ul>

                <ul class="buttons-list-right">
                    <li><a href="">ANUNCIAR IMÓVEIS</a></li>
                    <li><a href="">ENTRAR</a></li>
                </ul>
            </div>
        </header>

        <div class="description-container d-flex">
            <ul class="description-list">
                <li>Viva Real</li>
                <li>Venda</li>
                <li>UF</li>
                <li>Imóveis à venda em São Paulo</li>
            </ul>
        </div>

        <div class="contents-container d-flex">

            <div class="main-left-container">
                <div class="top-left-container">
                    <div class="filter-content">
                        <label for="" class="filter-title">Localização do Imóvel</label>
                        <input type="text" placeholder="Digite uma rua, bairro ou cidade" id="txtSearch"
                            class="txtInputs">
                        <ul class="filter-state">
                            <li class="state-container">
                                <span>
                                    <span class="state-name">São Paulo - </span>
                                    <span class="state-uf">SP</span>
                                </span>
                            </li>
                        </ul>

                        <div>
                            <label for="" class="filter-title">Imóvel com</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input tour-switch" type="checkbox"
                                    id="flexSwitchCheckDefault" />
                                <label id="txtTour" for="flexSwitchCheckDefault"> Tour Virtual ou Vídeos</label>
                            </div>
                        </div>

                        <div>
                            <label for="" class="filter-title">Tipo de Imóvel</label>

                            <button class="btnShowAll">Mostrar Todos</button>

                            <ul class="filter-type">
                                <li class="type-container">
                                    <span>
                                        <span class="type-name">Apartamento</span>
                                    </span>
                                </li>
                            </ul>
                        </div>

                        <div class="values-container d-flex">
                            <div class="min-value">
                                <label for="" class="filter-title">
                                    Preço minimo
                                </label>

                                <input type="text" name="" id="inp-value">

                            </div>

                            <div class="max-value">
                                <label for="" class="filter-title">
                                    Preço maximo
                                </label>

                                <input type="text" name="" id="inp-value" placeholder="Ilimitado">
                            </div>
                        </div>

                        <div>
                            <label for="" class="filter-title">Número de Quartos</label>

                            <ul class="rooms-filter">
                                <li class="rooms-list-button">
                                    <button class="rooms-button" type="button">1+</button>
                                </li>
                                <li class="rooms-list-button">
                                    <button class="rooms-button" type="button">2+</button>
                                </li>
                                <li class="rooms-list-button">
                                    <button class="rooms-button" type="button">3+</button>
                                </li>
                                <li class="rooms-list-button">
                                    <button class="rooms-button" type="button">4+</button>
                                </li>
                                <li class="rooms-list-button">
                                    <button class="rooms-button" type="button">5+</button>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>

                <div class="bottom-left-container">
                    <div class="values-container d-flex">
                        <div class="min-value">
                            <label for="" class="filter-title">
                                ÁREA MÍNIMA
                            </label>

                            <input type="text" name="" id="bot-inp-value"">

                        </div>

                        <div class=" value-price">
                            <label for="" class="filter-title">
                                ÁREA MÁXIMA
                            </label>

                            <input type="text" name="" id="bot-inp-value" placeholder="Ilimitado">
                        </div>
                    </div>

                    <div>
                        <label for="" class="filter-title">Número de Vagas na Garagem</label>

                        <ul class="rooms-filter">
                            <li class="rooms-list-button">
                                <button class="rooms-button" type="button">1+</button>
                            </li>
                            <li class="rooms-list-button">
                                <button class="rooms-button" type="button">2+</button>
                            </li>
                            <li class="rooms-list-button">
                                <button class="rooms-button" type="button">3+</button>
                            </li>
                            <li class="rooms-list-button">
                                <button class="rooms-button" type="button">4+</button>
                            </li>
                            <li class="rooms-list-button">
                                <button class="rooms-button" type="button">5+</button>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <label for="" class="filter-title">Número de Banheiros</label>

                        <ul class="rooms-filter">
                            <li class="rooms-list-button">
                                <button class="rooms-button" type="button">1+</button>
                            </li>
                            <li class="rooms-list-button">
                                <button class="rooms-button" type="button">2+</button>
                            </li>
                            <li class="rooms-list-button">
                                <button class="rooms-button" type="button">3+</button>
                            </li>
                            <li class="rooms-list-button">
                                <button class="rooms-button" type="button">4+</button>
                            </li>
                            <li class="rooms-list-button">
                                <button class="rooms-button" type="button">5+</button>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

            <div class="contents-right-container">
                <div class="summaryDIV">
                    <nav class="summaryNav">
                        <ul class="summaryUL d-flex">
                            <li>
                                <button>COMPRAR</button>
                            </li>
                            <li>
                                <button>ALUGAR</button>
                            </li>
                            <li>
                                <button>IMÓVEIS NOVOS</button>
                            </li>
                            <li>
                                <button>BEST FRIDAY</button>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="APICards">

                </div>
            </div>
        </div>
    </div>

    <script src="JS/index.js" type="module"></script>
</body>

</html>
